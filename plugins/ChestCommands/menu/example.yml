######################
#+                  +#
#   Настройки меню   #
#+                  +#
######################

menu-settings:

  # имя - находится в тайтле (там где пишется Chest) - ОБЯЗАТЕЛЬНО
  name: '&1&lМ&2&lе&3&lн&4&lю'

  # количество рядов сундука (макс. 6) - ОБЯЗАТЕЛЬНО
  rows: 6

  # command - OPTIONAL (you can remove this or set it to '')
  # Bind multiple commands using ; (command: 'menu; m; me')
  command: 'menu'

  # auto-refresh - OPTIONAL
  # How frequently the menu will be refreshed, in seconds.
  # Useful if you have variables in items' descriptions.
  auto-refresh: 5

  # команда будет выполнена при открытии
  open-action: 

  # открыть с помощью предметв
  open-with-item:
    id: end_crystal
    left-click: false
    right-click: true


######################
#+                  +#
#      Предметы      #
#+                  +#
######################
close:
  NAME: '&4&lЗакрыть'
  ID: barrier
  POSITION-X: 5
  POSITION-Y: 5
  
spawn:
  COMMAND: 'spawn'
  NAME: '&b&oТелепортироваться на спавн'
  LORE:
    - 'Кликни что бы телепортироваться на спавн'
  ID: compass
  POSITION-X: 3
  POSITION-Y: 3
  
rules:
  COMMAND: 'rules'
  NAME: '&c&oПравила сервера'
  LORE:
    - 'Кликни, что бы ознакомиться с'
    - 'правилами сервера'
  ID: 386
  POSITION-X: 4
  POSITION-Y: 3
  
batoot:
  COMMAND: 'batoot'
  NAME: '&6&oБатут'
  LORE:
    - 'Тут можно повеселиться ;)'
  ID: 165
  POSITION-X: 3
  POSITION-Y: 4

